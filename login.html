<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medicine Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #ffffff93;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background: #ffffff;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    .login-container h1 {
      color: #26a965;
      margin-bottom: 1rem;
    }

    .login-container p {
      color: #555;
      margin-bottom: 2rem;
    }

    .login-container input {
      width: 100%;
      padding: 0.8rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1rem;
    }

    .login {
      background: #26a965;
      color: white;
      border: none;
      padding: 0.8rem 1.1rem;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .login:hover {
      background: #26a968;
    }

    .login-container .footer {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #888;
    }

    .login-container .footer a {
      color: #26a965;
      text-decoration: none;
    }

    .login-container .footer a:hover {
      text-decoration: underline;
    }

    .icon img {
      margin-bottom: 1rem;
      height: 80px;
      width: 80px;
    }

    .google {
      border: 2px solid black;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0.8rem 1.1rem;
      background-color: #ffffff;
      margin-left: 1rem;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
    }

    .google img {
      height: 15px;
      width: 15px;
      margin-right: 5px;
    }

    .button-group {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="icon">
      <img src="https://ideogram.ai/assets/image/lossless/response/U2JAqJRiS3uNSXrSCKd2TQ" alt="">
    </div>
    <h1>Welcome Back</h1>
    <p>Please login to manage your prescriptions</p>
    <form action="#" method="post">
      <input type="text" placeholder="Username" required>
      <input type="email" placeholder="Email Address" required>
      <input type="tel" placeholder="Mobile Number" required>
      <input type="password" placeholder="Password" required>
      <div class="button-group">
        <button type="submit" class="login">Login</button>
        <button class="google">
          <img src="https://tse4.mm.bing.net/th?id=OIP.lsGmVmOX789951j9Km8RagHaHa&pid=Api&P=0&h=180" alt="">
          Google
        </button>
      </div>
    </form>
    <div class="footer">
      <p>Don't have an account? <a href="#">Sign up</a></p>
      <p><a href="#">Forgot password?</a></p>
    </div>
  </div>
</body>
</html>
